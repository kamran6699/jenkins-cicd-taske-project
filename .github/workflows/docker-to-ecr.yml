name: Build and Push Docker Image to AWS ECR     # <-- fixed key

# Run on every push to main and when manually triggered
on:
  push:
    branches: [main]
  workflow_dispatch:        # enables the green â€œRun workflowâ€ button

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    # Make the region available to every step
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      # 1ï¸âƒ£ Checkout source
      - name: Checkout code
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Configure AWS credentials (uses your three secrets)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3ï¸âƒ£ Log in to ECR
      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          region: ${{ env.AWS_REGION }}

      # 4ï¸âƒ£ Build, tag, and push image
      - name: Build, tag, and push image to ECR
        env:
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        run: |
          IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:latest

          echo "ðŸ”¨ Building Docker imageâ€¦"
          docker build -t $IMAGE_URI .

          echo "ðŸš€ Pushing image to Amazon ECRâ€¦"
          docker push $IMAGE_URI
